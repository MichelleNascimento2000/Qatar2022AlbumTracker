<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let item of allObtainedPhases">
            <ion-img style="width: 25px;" [src]="allObtainedPhasesWithImage.get(item)"></ion-img>
            <ion-label>{{item}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
